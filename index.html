<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строки в запятые</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-column">
            <textarea id="inputText" placeholder="вставьте текст"></textarea>
            <button class="btm-btn" id="clearButton">очистить</button>
        </div>
        <div class="center-column">
            <button id="convertButton">convert</button>
        </div>
        <div class="output-column">
            <textarea id="outputText" placeholder="результат" readonly></textarea>
            <button class="btm-btn" id="copyButton">скопировать в буфер</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
